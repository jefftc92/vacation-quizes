<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Perfect Las Vegas Hotel Match: {{HOTEL_NAME}}</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="My perfect Las Vegas hotel match is {{HOTEL_NAME}}!" />
    <meta property="og:description" content="{{HOTEL_DESC}}" />
    <meta property="og:image" content="{{SHARE_IMAGE_URL}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{RESULT_PAGE_URL}}" />
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My perfect Las Vegas hotel match is {{HOTEL_NAME}}!" />
    <meta name="twitter:description" content="{{HOTEL_DESC}}" />
    <meta name="twitter:image" content="{{SHARE_IMAGE_URL}}" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900,700,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 32px 18px 40px 18px;
        }
        .hotel-title {
            font-size: 2.2rem;
            font-weight: 900;
            color: #0078ff;
            margin-bottom: 18px;
            text-shadow: 1px 2px 0 #fff, 2px 4px 8px #0078ff33;
        }
        .share-image {
            width: 100%;
            max-width: 520px;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,120,255,0.13);
            margin-bottom: 24px;
        }
        .hotel-desc {
            font-size: 1.18rem;
            margin-bottom: 32px;
            background: #f7f7ff;
            border-radius: 12px;
            padding: 18px 12px;
            box-shadow: 0 2px 8px rgba(0,120,255,0.07);
        }
        .quiz-again-btn {
            display: inline-block;
            background: #ffdc00;
            color: #222;
            font-weight: 900;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            padding: 16px 38px;
            margin-top: 18px;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(0,120,255,0.13);
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .quiz-again-btn:hover {
            background: #0078ff;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hotel-title">My perfect Las Vegas hotel match is <span>{{HOTEL_NAME}}</span></div>
        <img class="share-image" src="{{SHARE_IMAGE_URL}}" alt="My perfect Las Vegas hotel match is {{HOTEL_NAME}}" />
        <div class="hotel-desc">{{HOTEL_DESC}}</div>
        <a class="quiz-again-btn" href="index.html">Take the quiz again</a>
    </div>
</body>
</html>
